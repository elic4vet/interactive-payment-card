<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <style>

  </style>
</head>

<body>
  <div class="container">
    <form id="card-form">
      <div class="row first">
        <div class="col-md-6">
          <div class="form-group">
            <label for="cardholder-name">Cardholder name</label>
            <input type="text" class="form-control" id="cardholder-name" name="cardholder-name"
              placeholder="Jane Appleseed" required>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="card-number">Card number</label>
            <input type="text" class="form-control" id="card-number" name="card-number"
              placeholder="e.g. 1234 5678 9123 0000" required>
          </div>
        </div>
      </div>

      <div class="row second">
        <div class="col">
          <div class="form-group">
            <label for="mm">Expiry date (MM/YY)</label>
            <input type="text" class="form-control" id="mm" name="mm" placeholder="MM" required>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="yy">Expiry date (MM/YY)</label>
            <input type="text" class="form-control" id="yy" name="yy" placeholder="YY" required>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="cvv">CVC </label>
            <input type="text" class="form-control" id="cvv" name="cvc" placeholder="e.g. 123" required>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>





  <!-- Completed state start -->
  <div id="completed-state">
    <img src="./images/icon-check.svg" alt="checkmark icon">
    <h2>Payment successful</h2>
    <p>e've added your card details
      <span id="cardholder-name-completed"></span>
    </p>
    <button>Continue</button>
  </div>
  <!-- Completed state end -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
